<div class="main-card flex flex-col rounded-2xl">
    <header class="top-bar rounded-t-2xl w-full flex flex-row items-center mb-4">
        <img [src]="chatRoom" alt="chat-room-icon" class="chat-icon h-4/6 ml-6 mr-3">
        <h2 class="topbar-title font-bold text-3xl">{{title}}</h2>
        <img [src]="menu" alt="menu-icon" class="menu-icon h-3/6 mr-4 cursor-pointer ml-auto">
    </header>

    <div class="flex-grow w-11/12 mx-auto bg-red-100 overflow-y-scroll">
    @if (modalViewToggle()) {
        <app-backdrop></app-backdrop>
        <app-modal (submitEvent)="handleModalSubmit($event)" [(inputText)]="modalInput"></app-modal>
    }
    <div class="flex flex-col">

        <div class="bg-yellow-100 p-3 mb-4 rounded-md self-start inline-block max-w-[75%]">
            <span class="whitespace-normal break-words">
                hi lmwldwldmlwkfmkelwfg
            </span>
            <div class="flex justify-end mt-1">
                <span class="text-xs font-bold text-gray-500">12:45</span>
            </div>
        </div>
        
        
        <div class="bg-blue-100 p-3 mb-4 rounded-md self-end inline-block max-w-[75%]">
            <span class="whitespace-normal break-words">
                hi lmwldwldmlwkfmkelwfg
            </span>
            <div class="flex justify-end mt-1">
                <span class="text-xs font-bold text-gray-500">12:45</span>
            </div>
        </div>

        <div class="bg-yellow-100 p-3 mb-4 rounded-md self-start inline-block max-w-[75%]">
            <span class="whitespace-normal break-words">
                hi lmwldwldmlwkfmkelwfg lmwldwldmlwkfmkelwfglmwldwldmlwkfmkelwfg lmwldwldmlwkfmkelwfglmwldwldmlwkfmkelwfglmwldwldmlwkfmkelwfglmwldwldmlwkfmkelwfg
            </span>
            <div class="flex justify-end mt-1">
                <span class="text-xs font-bold text-gray-500">12:45</span>
            </div>
        </div>

      </div>
       
    </div>

    <footer class="input-message-box relative flex place-content-center items-center">
        @if (showEmojis){
            <emoji-picker (emoji-click)="getEmoji($event)" class="light absolute bottom-5 mb-14 left-0 w-6/12 h-64 -ml-40 drawer"></emoji-picker>
        }        
        <img [src]="smiley" alt="smiley-icon" (click)="toggleEmojiDrawer()" class="h-2/5 absolute left-smiley cursor-pointer">

        <input type="text" class="w-11/12 h-3/5 pl-14 rounded-3xl shadow pl-[4rem]" [(ngModel)]="inputString" (input)="onInput()" placeholder="{{inputPlaceholder}}" alt="input-box">
        <img [src]="send" (click)="onSubmit()" alt="send-icon" class="h-2/5 absolute right-send cursor-pointer">
    </footer>
</div>
