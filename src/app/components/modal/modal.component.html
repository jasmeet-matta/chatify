<section class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 w-6/12">
<main id="content" role="main" class="w-full max-w-md mx-auto drop-shadow-md relative">
  <div class="mt-7 bg-white  rounded-xl shadow-lg bg-gray-50">
    <div class="p-4 sm:p-7">
      <div class="text-center">
        <h1 class="block text-2xl font-bold text-gray-600">Welcome to Chatify</h1>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
          Enter your name to join the room! 
        </p>
      </div>

      <div class="mt-5">
          <div class="grid gap-y-4">
            <div>
              <div class="relative">
                <input #inputbox type="text" (keyup)="checkMinLen()" [(ngModel)]="inputText" (ngModelChange)="inputTextChange.emit($event)" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" placeholder="your name here..." (keyup.enter)="onSubmit($event)">
              </div>
            </div>
              <button (click)="onSubmit($event)" [disabled]="!isMinLen" type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:ring-1 focus:ring-green-500 focus:ring-offset-2 transition-all text-sm disabled:opacity-50 disabled:hover:cursor-not-allowed disabled:hover:bg-green-500">
                <!-- <h4>{{isJoining}}</h4>   -->
               @if (isJoining) {
                  <div class="flex items-center justify-center"> 
                    <div class="h-5 w-5 border-t-transparent border-solid animate-spin rounded-full border-white border-4"></div>
                    <div class="ml-2"> Processing...</div>
                </div>
                }@else {
                  <div>Join Chat</div>
                } 
              </button>
          </div>
      </div>
    </div>
  </div>
</main>
</section>
